- task: AzureCLI@2
  displayName: 'Deploy demo-1 with auth'
  name: 'deploy_demo_1'
  inputs:
    azureSubscription: 'scSpringApps'
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: az spring app deploy --name 'demo-1' --artifact-path ./target/spring-cloud-azure-starter-active-directory-resource-server-by-filter-1.0.0.jar --resource-group 'rg-TestProj-1' --service sb-service
